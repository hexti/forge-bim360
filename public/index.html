<!DOCTYPE html>
<html>

<head>
  <title>View Hub Models - Autodesk Forge</title>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="https://github.com/Autodesk-Forge/learn.forge.viewhubmodels/raw/master/img/favicon.ico">
  <!-- Common packages: jQuery, Bootstrap, jsTree -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.7/jstree.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.7/themes/default/style.min.css" />
  <!-- Autodesk Forge Viewer files -->
  <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.min.css" type="text/css">
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/gh/autodesk-forge/forge-extensions/public/extensions/IconMarkupExtension/contents/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
  <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.js"></script>
  <!-- this project files -->
  <link href="css/main.css" rel="stylesheet" />
  <script src="js/ForgeTree.js"></script>
  <script src="js/ForgeViewer.js"></script>
  <script src="js/BIM360IssueExtension.js"></script>
  <script src="js/IconMarkupExtension.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <!-- Fixed navbar by Bootstrap: https://getbootstrap.com/examples/navbar-fixed-top/ -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#"><img src="https://www.concremat.com.br/wp-content/themes/concremat/images/concremat_port340.png" width="110"></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <div class="navbar-form navbar-left">
              <button type="submit" onclick="closePanel()" class="btn btn-warning btn-search-issues" data-toggle="modal" data-target="#filterIssues" style="display: none;"><i class="fas fa-search"></i></button>
            </div>
          </li>
          <li class="dropdown">
            <div class="navbar-form navbar-left">
              <button type="submit" onclick="exportXLS()" class="btn btn-success btn-search-issues" style="display: none;"><i class="fas fa-file-excel"></i></button>
            </div>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  
  <!-- End of navbar -->
  <div class="container-fluid fill">
    <div class="row fill">
      <div class="col-sm-4 fill">
        <div class="panel panel-default fill">
          <div class="panel-heading" data-toggle="tooltip" style="padding: 0px;">
            <span id="userInfo"></span>
            <span id="refreshHubs" class="glyphicon glyphicon-refresh" style="cursor: pointer; display: none" title="Refresh list of files"></span>
            <span id="signOut" class="glyphicon glyphicon-log-out" style="margin-top:5px;cursor: pointer; float: right; display: none" title="Sign out"> </span>
          </div>
          <div id="userHubs">
            <div style="padding-top: 100px; text-align: center;">
              <button class="btn btn-lg btn-default" id="autodeskSigninButton">
                <img src="https://github.com/Autodesk-Forge/learn.forge.viewhubmodels/raw/master/img/autodesk_text.png"
                  height="20"> Sign in
              </button>
              <br/>
              <br/>
              <br/> You may also need to provision your<br/> BIM 360 Docs account for this app.<br/>
              <a href="https://forge.autodesk.com/blog/bim-360-docs-provisioning-forge-apps">Learn more</a>.
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-8 fill">
        <div id="forgeViewer"></div>
      </div>
    </div>
  </div>

  <button type="button" id="btn-anexo" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" style="display: none;">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title text-bold" id="exampleModalLabel">Anexos da Anomalia</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="img">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="filterIssues" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title text-bold" id="exampleModalLabel">Filtro de Anomalias</h3>
        </div>
        <div class="modal-body">
          <label>Issue</label>
          <select class="form-control" id="issueId">
            <option value="">Selecione ...</option>
          </select>
          <label>Causa Raiz</label>
          <select class="form-control" id="causaRaiz">
            <option value="">Selecione ...</option>
          </select>
          <label>Nivel de Alerta</label>
          <select class="form-control" id="nivelAlerta">
            <option value="" selected>Selecione ...</option>
          </select>
          <label>Elemento (Detalhe da Locaização)</label>
          <select class="form-control" id="location">
            <option value="">Selecione ...</option>
          </select>
          <label>Face</label>
          <select class="form-control" id="face">
            <option value="" selected>Selecione ...</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" onClick="showIssues()">Filtrar</button>
          <button type="button" class="btn btn-warning" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  function closePanel(){
    $('.docking-panel-close').click();
  }

  function showIssues(){
    localStorage.removeItem('nivelAlerta');
    localStorage.removeItem('causaRaiz');
    localStorage.removeItem('issueId');
    localStorage.removeItem('localizacao');
    localStorage.removeItem('face');
    
    let nivelAlerta = $('#nivelAlerta').val()
    let causaRaiz = $('#causaRaiz').val()
    let issueId = $('#issueId').val()
    let localizacao = $('#location').val()
    let face = $('#face').val()
    
    if(!nivelAlerta && !causaRaiz && !issueId && !localStorage && !face){
      alert('Selecione uma opção!')
    }else{
      localStorage.setItem('nivelAlerta', nivelAlerta)
      localStorage.setItem('causaRaiz', causaRaiz)
      localStorage.setItem('issueId', issueId)
      localStorage.setItem('localizacao', localizacao)
      localStorage.setItem('face', face)
      $('.loadQualityIssues').click()
    }
  }

  function exportXLS(){
    let selected = getSelectedNode()

    let url = selected.project.split("/");
    let count = url.length - 1
    let containerId = url[count].substring(2);
    let urn = selected.urn;

    axios.get(`/excel/xls?token=${localStorage.getItem('token')}&container=${containerId}&urn=${urn}`, {responseType: 'blob'})
    .then((res) => {
      const url = window.URL.createObjectURL(new Blob([res.data]));
      const link = document.createElement('a');
      link.href = url;
      link.setAttribute('download', 'report.xlsx');
      document.body.appendChild(link);
      link.click();
      link.remove();
      // console.log(res.data.data.data)
    })
    .catch((error) => {
        console.error(error)
    })
  }
</script>
<iframe id="hiddenFrame" style="visibility: hidden; display:none" />
</html>
